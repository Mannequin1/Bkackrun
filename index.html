<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackRun</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 100px 20px 40px;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ccc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 2s infinite;
    }
    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #111;
      padding: 20px;
      border: 1px solid #222;
      border-radius: 10px;
      transition: transform 0.3s ease, border-color 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      border-color: #555;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product-title {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #fff;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid #888;
      color: #eee;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #eee;
      color: #111;
    }
    .footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }
    .contact {
      text-align: center;
      margin-top: 20px;
    }
    .contact a {
      color: #888;
      text-decoration: none;
    }
    .contact a:hover {
      color: #fff;
    }
