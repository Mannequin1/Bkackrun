<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackRun</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 100px 20px 40px;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ccc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 2s infinite;
    }
    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #111;
      padding: 20px;
      border: 1px solid #222;
      border-radius: 10px;
      transition: transform 0.3s ease, border-color 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      border-color: #555;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product-title {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #fff;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid #888;
      color: #eee;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #eee;
      color: #111;
    }
    .footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }
    .contact {
      text-align: center;
      margin-top: 20px;
    }
    .contact a {
      color: #888;
      text-decoration: none;
    }
    .contact a:hover {
      color: #fff;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0000, -2px -2px #00fff7; }
      50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ff88; }
      100% { text-shadow: 2px -2px #ffff00, -2px 2px #00ffff; }
    }
  </style>
</head>
<body>
  <header>
    <h1>BLACKRUN</h1>
    <div class="tagline">Minimal Power. Phantom Presence.</div>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0680/4150/7113/files/titan-black.jpg?v=1715983200" alt="Titan Black Bracelet" />
      <div class="product-title">Titan Black Magnetic Bracelet</div>
      <button class="btn" onclick="window.location.href='https://your-checkout-link.com'">Buy Now</button>
    </div>
  </section>

  <div class="contact">
    <p>Enter the Signal:</p>
    <a href="about.html">About the Brand</a> | 
    <a href="https://instagram.com/yourbrand" target="_blank">@yourbrand</a>
  </div>

  <div class="footer">
    &copy; 2025 BlackRun. Powered by Phantom Alloy.
  </div>
</body>
</html>
